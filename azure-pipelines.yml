# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  name: Default # This references your self-hosted agent pool

steps:
- script: echo Myfirst Azure Pipeline for maven project
  displayName: 'Run a one-line script'

- script: mvn clean install
  displayName: 'Build with maven'

- script: java -jar target/Maven-Jenkins-Pipeline-1.0-SNAPSHOT.jar # <--- CHANGE THIS LINE
  displayName: 'Running jar'